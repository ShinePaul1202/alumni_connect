{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | AluLink</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom styles for the design -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1d2b64, #485563, #2b5876, #4e4376);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            background-attachment: fixed;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .full-height-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .glass-card .form-control {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            color: #333;
        }
        .glass-card .form-floating > label {
            color: #555;
        }

        /* --- Logo Animation CSS --- */
        #outer-circle { animation: rotate-clockwise 20s linear infinite; }
        #inner-circle { animation: rotate-counter-clockwise 15s linear infinite; }
        #needle { animation: pulse 2s ease-in-out infinite; }
        
        @keyframes rotate-clockwise { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotate-counter-clockwise { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
        @keyframes pulse { 50% { filter: drop-shadow(0 0 8px #0D6EFD); } }

    </style>
</head>
<body>
    <div class="container full-height-container">
        <div class="row align-items-center justify-content-center w-100">

            <!-- ====== PASSWORD RESET CARD SECTION ====== -->
            <div class="col-lg-5 col-md-8">
                <div class="card glass-card">
                    <div class="card-body p-4 p-md-5">
                        
                        <div class="text-center mb-4">
                            <!-- Animated Logo -->
                            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-3">
                                <g id="outer-circle" style="transform-origin: center;">
                                    <path d="M12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22C17.523 22 22 17.523 22 12C22 9.253 20.941 6.786 19.23 5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                                <g id="inner-circle" style="transform-origin: center;">
                                    <path d="M15.195 8.368C14.337 7.51 13.235 7 12 7C9.239 7 7 9.239 7 12C7 13.235 7.51 14.337 8.368 15.195" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                                <g id="needle">
                                    <path d="M12.5 12L19 5.5" stroke="#0D6EFD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                            </svg>
                            <h1 class="h3 fw-bold text-white mb-0">Reset Your Password</h1>
                            <p class="text-white-50 mt-1">Enter your email address below, and we'll send you a link to reset your password.</p>
                        </div>

                        <form method="post" class="main-form">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="email" name="email" required placeholder="Your Email Address" class="form-control" id="email">
                                <label for="email">Your Email Address</label>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-semibold">Send Reset Link</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-white-50">Back to login? <a href="{% url 'core:login' %}" class="text-white fw-semibold">Sign In</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

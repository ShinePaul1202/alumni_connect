<!-- templates/core/password_reset.html -->
{% extends 'core/base.html' %}

{% block title %}Reset Password | AlumniVConnect{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <div class="form-header">
            <h1 class="brand-title">Reset Your Password</h1>
            <p class="subtitle">Enter your email address below, and we'll send you a link to reset your password.</p>
        </div>
        <form method="post" class="main-form">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" name="email" required placeholder="Your Email Address" class="form-control">
            </div>
            <button type="submit" class="login-button">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}

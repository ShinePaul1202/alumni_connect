{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | AluLink</title>
    <!-- We can re-use the same professional styles -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-page-container">
        <form method="POST" class="profile-form-section" style="max-width: 800px; margin: auto;">
            {% csrf_token %}
            <h2>Application Settings</h2>
            <p class="form-subtitle">Manage your notification and privacy preferences.</p>

             {% if messages %}
                {% for message in messages %}
                    <div class="message-banner success" style="text-align:center;">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <fieldset class="form-group">
                <legend>Email Notifications</legend>
                
                <!-- This is the only setting we have right now -->
                <div class="checkbox-wrapper">
                    {{ form.email_on_new_message }}
                    <label for="{{ form.email_on_new_message.id_for_label }}">{{ form.email_on_new_message.label }}</label>
                </div>

            </fieldset>

            <div class="form-actions">
                 <a href="{% url 'home' %}" class="cancel-link" style="background-color: transparent; border: 1px solid var(--light-border); text-decoration: none; padding: 0.8rem 2rem;">Back to Dashboard</a>
                <button type="submit" class="save-button">Save Settings</button>
            </div>
        </form>
    </div>
</body>
</html>

{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AlumniVConnect</title>
    
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="form-header">
                <h1 class="brand-title">AlumniVConnect</h1>
                <p class="subtitle">Welcome back! Please enter your details.</p>
            </div>

            <!-- This block displays messages from the backend -->
            {% if messages %}
                {% for message in messages %}
                    <div class="message-banner {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post" class="main-form">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" id="login-identifier" name="username" required placeholder="Admission No. or Email">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="form-options">
                    <!-- FIX #1: Added 'core:' namespace -->
                    <a href="{% url 'core:password_reset' %}" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>

            <div class="separator">
                <span>OR</span>
            </div>

            <div class="social-logins">
                 <button class="social-button" onclick="window.location.href='{% provider_login_url 'google' %}'">
                    <img src="https://www.google.com/favicon.ico" alt="Google"> Continue with Google
                </button>
            </div>

            <div class="signup-link">
                <!-- FIX #2: Added 'core:' namespace -->
                <p>Don't have an account? <a href="{% url 'core:register' %}">Sign up for free</a></p>
            </div>
        </div>
    </div>
</body>
</html>
